<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MNDRTNDR</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    
</head>
<body id="body" class="mndrtndr">
    <h1>MNDR TNDR</h1>
    <div id="form">
        <div id="formTemp">
            <div id="name" class="meta_person">
                <h2>Name</h2>
                <input type="text" id="nameInput">
            </div>

            <div id="birthday" class="meta_person">
                <h2>Birthday</h2>
                <div class="inputtitles">
                    <p>Year</p><p>Month</p><p>Day</p>
                </div>
                <div id=birthdayfields>
                    <input id="year" type="number">

                    <select id="month" disabled>
                        <option></option>
                    </select>

                    <input id="day" type="number"  disabled>
                </div>
            </div>

            <div id="genderdiv" class="meta_person">
                <h2>Gender</h2>
                    <div id="genderlist" class="meta_person">
                        <input type="radio" name="genders" value="male"> Male<br>
                        <input type="radio" name="genders" value="female"> Female<br>
                        <input type="radio" name="genders" value="other"> Other
                    </div>
            </div>
            <br>

            <div id="button">
                <button id="addTinder">ADD</button>
            </div>
            <br>            
        </div>

        <div id="tinders" class="mndrtndr">

        </div>
    </div>
    </body>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
